{% include header.html %}

<div class="row mt-4">
    {% for post in paginator.posts %}
    <div class="col-sm-12 col-md-6 col-lg-4 mb-2 mt-2">
        <div class="card">
            <a class="card-text" href="{{ site.url }}{{ post.url }}"><img src="{{ site.url }}{{ post.featured-image-home }}"  class="card-img-top" alt="{{ post.title }}"></a>
            <div class="card-body">
                {% if site.show-posts-date %}<div class="text-center fw-lighter text-muted" >{{ post.published }}</div>{% endif %}
                <div class="text-center"><a class="card-text" href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% include footer.html %}
