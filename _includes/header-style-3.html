<!doctype html>
<html lang="en" class="h-100">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="canonical" href="{{ site.url }}{{page.url}}">

  <title>{% if page.type != "homepage" %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{% if page.description %}{{page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="keywords" content="{% if page.keywords %}{{page.keywords }}{% else %}{{ site.keywords }}{% endif %}">

  <meta property="og:site_name" content="{{ site.title }}" />
  <meta property="og:title" content="{% if page.type != 'homepage' %}{{ page.title }} | {% endif %}{{ site.title }}" />
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  <meta property="og:description" content="{% if page.description %}{{page.description }}{% else %}{{ site.description }}{% endif %}" />

  {% if page.type != "post" %}
  <meta property="og:type" content="website" />
  <meta property="og:image" content="{{ site.url }}{{ site.logo }}" />
  <meta property="og:image:width" content="{{ site.logo-width }}" />
  <meta property="og:image:height" content="{{ site.logo-height }}" />

  <meta itemprop="name" content="{{ site.title }}" />
  <meta itemprop="url" content="{{ site.url }}{{ page.url }}" />
  <meta itemprop="description" content="{% if page.description %}{{page.description }}{% else %}{{ site.description }}{% endif %}" />
  <meta itemprop="thumbnailUrl" content="{{ site.url }}{{ site.logo }}" />
  <link rel="image_src" href="{{ site.url }}{{ site.logo }}" />
  <meta itemprop="image" content="{{ site.url }}{{ site.logo }}" />
  {% endif %}

  {% if page.type == "post" %}
  <meta property="og:type" content="article" />
  <meta property="og:image" content="{{ site.url }}{{ page.featured-image }}" />

  <meta property="article:author" content="{{ site.title }}" />
  <meta property="article:published_time" content="{{ page.published }}" />
  <meta itemprop="name" content="{{ page.title }} | {{ site.title }}" />
  <meta itemprop="url" content="{{ site.url }}{{ page.url }}" />
  <meta itemprop="description" content="{% if page.description %}{{page.description }}{% else %}{{ site.description }}{% endif %}" />
  <meta itemprop="thumbnailUrl" content="{{ site.url }}{{ page.featured-image }}" />
  <link rel="image_src" href="{{ site.url }}{{ page.featured-image }}" />
  <meta itemprop="image" content="{{ site.url }}{{ page.featured-image }}" />
  <meta itemprop="author" content="{% if site.show-author-on-posts %}{% if page.author %}{{page.author}}{% endif %}{% else %}{{ site.title }}{% endif %}" />
  <meta itemprop="datePublished" content="{{ page.published }}" />
  <meta itemprop="dateModified" content="{{ page.published }}" />
  <meta itemprop="headline" content="{{ page.title }}" />
  <meta itemprop="publisher" content="{{ site.title }}" />
  {% endif %}

  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <!-- google fonts -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Italianno&display=swap">
  </noscript>

  <!-- boostrap -->
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">

  <!-- code highlight -->
  <link rel="stylesheet" href="/assets/css/pygments.css">

  <!-- custom styles -->
  <link rel="stylesheet" href="/assets/css/styles.css">

  <!-- Google tag (gtag.js) -->
  {% if jekyll.environment == "production" %}
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-CHQG3MMC1S"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-CHQG3MMC1S');
  </script>
  {% endif %}
</head>

<main class="flex-shrink-0">

  <body style="background-color: #000000; text-decoration: none;" class="d-flex flex-column h-100">
